{% extends 'base.html'%}

{% block content %}

<ul class="collection">
        <li class="collection-item avatar">
            <img src="{{book.image}}" alt="Picture of book cover" class="circle cover_icon responsive-img">
            <span>
                <h4><strong>{{book.title}}</strong> by <em>{{book.author}}</em></h4>
            </span>
        </li>
        <li class="collection-item"><div><u>Genre:</u> {{book.genre}}</div></li>
        <li class="collection-item"><div><u>Review added on:</u> {{book.date_read}}</div></li>
        <li class="collection-item"><div>{{book.book_review}}</div></li>
        <li class="collection-item"><div>Review by <em>{{book.username}}</em></div></li>
        {% if session['username'] == book.username %}
            <li class="collection-item">
                <div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Edit Task
                    <i class="material-icons right">playlist_add</i>
                    </button>
                </div>
            </li>
        {% endif %}
</ul>


{% endblock %}
