{% extends 'base.html'%}

{% block content %}

<h4>To add your review to the library, just fill in the form below...</h4>

<div class="row">
    <form action="{{ url_for('insert_book') }}" method="POST" class="col s12" id="reviewform">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">note</i>
                <input id="title" name="title" type="text" class="validate" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input id="author" name="author" type="text" class="validate" required>
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input type="text" class="datepicker" id="date_read" name="date_read" required>
                <label for="date_read">Date Read</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">collections_bookmark</i>
                <select>
                    <option value="" disabled selected>What genre is it?</option>
                    <option value="1">Contemporary</option>
                    <option value="2">Crime</option>
                    <option value="3">Fantasy</option>
                    <option value="4">Historical</option>
                    <option value="5">Horror</option>
                    <option value="6">Romance</option>
                    <option value="7">Science Fiction</option>
                    <option value="8">Thriller</option>
                </select>
                <label>Genre</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">photo</i>
                <input id="image" name="image" type="text" class="validate" required>
                <label for="image">URL of Cover Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <textarea id="book_review" name="book_review" type="text" class="materialize-textarea" placeholder="Write your review here..." required></textarea>
                <label for="book_review">Book Review</label>
                <span class="helper-text" data-error="wrong" data-success="right"></span>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" id="addbutton" type="submit">Add Review
                <i class="material-icons right">book</i>
            </button>
        </div>
    </form>
</div>
        

{% endblock %}
