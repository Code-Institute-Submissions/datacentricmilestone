<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('home')}}" class="brand-logo site_title">The Library</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{url_for('home')}}">Home</a></li>
                    <li><a href="{{url_for('addbook')}}">Add A Book</a></li>
                    <li><a href="{{url_for('see_library')}}">Library</a></li>
                </ul>

    <div class="container">
        {% block content %} {% endblock %}
    </div>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.carousel').carousel();
            $('.collapsible').collapsible();

        });

              </div>

                  <li><a class="grey-text text-lighten-3" href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter socialicon"></i></a></li>
                  <li><a class="grey-text text-lighten-3" href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram socialicon"></i></a></li>
                </ul>
              </div>
            </div>
