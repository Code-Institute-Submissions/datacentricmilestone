{% extends 'base.html'%}

{% block content %}

<div class="logincontainer">
    <div class="logintext">
    <!-- Introductory text -->
        <h1><u>Welcome!</u></h1>
        <div>
            Enter your username and password below to log in.
        </div>
        <!-- Form to log in -->
        <div class="row">
            <form class="col s12 registerform" method="POST" action="{{ url_for('login') }}">
                <!-- Section to add username -->
                <div class="row">
                    <div class="input-field col s12">
                    <input id="username" type="text" name="username" class="validate">
                    <label for="username">Username</label>
                    </div>
                </div>
                <!-- Section to add password -->
                <div class="row">
                    <div class="input-field col s12">
                    <input id="password" type="password" name = "password" class="validate">
                    <label for="password">Password</label>
                    </div>
                </div>
                <!-- Button to log in -->
                <button type="submit" class="btn btn-primary btn-block formbutton">
                    <i class="material-icons right">beenhere</i>
                    Log In
                </button>
            </form>
        </div>
        <!-- Link to register page -->
        <div>
            Don't have an account? <a href="{{ url_for('register') }}">Click here</a> to sign up now.
        </div>
    </div>
</div>

{% endblock %}
