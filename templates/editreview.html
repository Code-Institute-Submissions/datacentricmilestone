{% extends 'base.html'%}

{% block content %}

<h4>To update your review, just fill in the form below...</h4>

<div class="row">
    <form action="{{ url_for('update_review', book_id=book._id) }}" method="POST" class="col s12" id="reviewform">
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">note</i>
                <input value="{{book.title}}" id="title" name="title" type="text" class="validate" required>
                <label for="title">Title</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">face</i>
                <input value="{{book.author}}" id="author" name="author" type="text" class="validate" required>
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">today</i>
                <input value="{{book.date_read}}" type="text" class="datepicker" id="date_read" name="date_read" required>
                <label for="date_read">Date Read</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">person</i>
                <input value="{{book.username}}" id="username" name="username" type="text" class="validate" required>
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">collections_bookmark</i>
                <select id="genreselect">
                    <option value="" disabled selected>What genre is it?</option>
                    <option value="Contemporary">Contemporary</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Historical">Historical</option>
                    <option value="Horror">Horror</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Thriller">Thriller</option>
                </select>
                <input type="hidden" name="genre" id="genre" />
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">photo</i>
                <input value="{{book.image}}" id="image" name="image" type="text" class="validate" required>
                <label for="image">URL of Cover Image</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input value="{{book.book_review}}" id="book_review" name="book_review" type="text" class="validate" required>
                <label for="book_review">Book Review</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" id="addbutton" type="submit">
                Update Your Review
                <i class="material-icons right">book</i>
            </button>
        </div>
    </form>
</div>

{% endblock %}
