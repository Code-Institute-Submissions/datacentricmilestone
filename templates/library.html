{% extends 'base.html'%}

{% block content %}
<div class="librarycontainer">
    <div class="librarytext">
        <h1><u>THE LIBRARY</u></h1>
        <div>To find out more about each book, just click on it, or keep scrolling through until you see one you like.</div>
    </div>
</div>

<div class="carousel">
{% for book in library %}
    <a class="carousel-item" href="{{url_for('view_book', book_id=book._id)}}"> <img src="{{book.image}}"></a>
{% endfor %}
  </div>

{% endblock %}
